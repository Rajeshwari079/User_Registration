{% extends 'index.html' %}

{% block title %}
<title>User Login Page</title>
{% endblock %}

{% block body_block %}
<center>
    <h1>User Login</h1>

    <form  method="POST">
        {% csrf_token %}

        <label for="un">Username</label>
        <input type="text" name="un" id="un"><br><br>

        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw"><br><br>

        <input type="submit" value="Login" class="btn btn-primary"><br><br>

    </form>

    <a href="{% url 'otp_generate' %}" class="btn btn-secondary">reset_password</a>
</center>
{% endblock %}
