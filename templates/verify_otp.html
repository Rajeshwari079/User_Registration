{% extends 'index.html' %}

{% block title %}
<title>OTP Verification</title>
{% endblock %}

{% block body_block %}

<center>
    <h1>OTP Verification</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="otp">Enter OTP</label>
        <input type="text" name="otp" id="otp"><br><br>

        <input type="submit" value="submit OTP">
    </form>
</center>

{% endblock %}
