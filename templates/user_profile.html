{% extends 'index.html' %}

{% block title %}
    <title>User Profile </title>

{% endblock %}

{% block body_block %}

<center>
    <h1>Name of user is {{UO.username}} </h1>
    <h1>Email of the user is {{UO.email}}</h1>
    <h1>Address of the user is {{PO.address}}</h1>
    <img src="{{PO.profile_pic.url}}" alt="ProfilePicture" height="300px" width="300px">
</center>
{% endblock %}
